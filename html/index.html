
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no'
    name='viewport'>
    <title>IR HEX Code Sender</title>
    <style type='text/css'>
    	body {
    		background-color: black;
    		text-align: center;
    		font-size: 20px;
    	}
    	h2 {
    		color: white;
    	}
    	input {
    		width: 80%;
    		height: 50px;
    		font-size: 20px;
    	}
    	#send {
    		cursor: pointer;
    		border-radius: 20px;
    		border: none;
    	}
    	#send:focus {
    		outline: none;
    	}
    	#code {
    		border: none;
    		border-radius: 20px;
    		text-align: center;
    	}
    	#code:focus {
    		outline: none;
    	}
    </style>
</head>
<body>
    <form action='send'>
    	<h2>IR HEX Code Sender</h2>
    	<hr>
    	<br>
    	<input type='text' name='code' placeholder='Hex Code' id='code'>
    	</br></br>
    	<input type='submit' value='Send' id='send'>
    </form>
    <script type='text/javascript'>
    	document.querySelector('#send').onclick = (e) => {
    		e.preventDefault();
    		fetch('/?code=' + document.querySelector('#code').value);
    	}
    </script>
</body>
</html>
